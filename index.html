<form class="charsheet">
  <head>
    <header>
      <link rel="stylesheet" href="style.css"></link>
      <section class="charname">
        <label for="charname">Character Name</label><input name="charname" placeholder="Thoradin Fireforge" id="charname"/>
      </section>
      <section class="misc">
        <ul>
          <li>
            <label for="classlevel">Class & Level</label><input name="classlevel" placeholder="Paladin 2" id="classlevel"/>
          </li>
          <li>
            <label for="background">Background</label><input name="background" placeholder="Acolyte" id="background"/>
          </li>
          <li>
            <label for="playername">Player Name</label><input name="playername" placeholder="Player McPlayerface" id="playername">
          </li>
          <li>
            <label for="race">Race</label><input name="race" placeholder="Half-elf" id="race"/>
          </li>
          <li>
            <label for="alignment">Alignment</label><input name="alignment" placeholder="Lawful Good" id="alignment"/>
          </li>
          <li>
            <label for="experiencepoints">Experience Points</label><input name="experiencepoints" placeholder="3240" id="experiencepoints"/>
          </li>
        </ul>
      </section>
    </header>
  </head>
  <body>
    <main>
      <section>
        <section class="attributes">
          <div class="scores">
            <script src="scripts/script.js"></script>
            <ul>
              <li>
                <div class="score">
                  <label for="Strengthscore">Strength</label>
                  <input name="Strengthscore" placeholder="10" id="Strengthscore" onchange="updateModifier(this)"/>
                </div>
                <div class="modifier">
                  <input name="Strengthmod" placeholder="+0" id="Strengthmod"/ readonly>
                </div>
              </li>
              <li>
                <div class="score">
                  <label for="Dexterityscore">Dexterity</label>
                  <input name="Dexterityscore" placeholder="10" id="Dexterityscore" onchange="updateModifier(this)"/>
                </div>
                <div class="modifier">
                  <input name="Dexteritymod" placeholder="+0" id="Dexteritymod" readonly/>
                </div>
              </li>
              <li>
                <div class="score">
                  <label for="Constitutionscore">Constitution</label>
                  <input name="Constitutionscore" placeholder="10" id="Constitutionscore" onchange="updateModifier(this)"/>
                </div>
                <div class="modifier">
                  <input name="Constitutionmod" placeholder="+0" id="Constitutionmod" readonly/>
                </div>
              </li>
              <li>
                <div class="score">
                  <label for="Wisdomscore">Wisdom</label>
                  <input name="Wisdomscore" placeholder="10" id="Wisdomscore" onchange="updateModifier(this)"/>
                </div>
                <div class="modifier">
                  <input name="Wisdommod" placeholder="+0" id="Wisdommod" readonly/>
                </div>
              </li>
              <li>
                <div class="score">
                  <label for="Intelligencescore">Intelligence</label>
                  <input name="Intelligencescore" placeholder="10" id="Intelligencescore" onchange="updateModifier(this)"/>
                </div>
                <div class="modifier">
                  <input name="Intelligencemod" placeholder="+0" id="Intelligencemod" readonly/>
                </div>
              </li>
              <li>
                <div class="score">
                  <label for="Charismascore">Charisma</label>
                  <input name="Charismascore" placeholder="10" id="Charismascore" onchange="updateModifier(this)"/>
                </div>
                <div class="modifier">
                  <input name="Charismamod" placeholder="+0" id="Charismamod" readonly/>
                </div>
              </li>
            </ul>
          </div>
          <div class="attr-applications">
            <div class="inspiration box">
              <div class="label-container">
                <label for="inspiration">Inspiration</label>
              </div>
              <input name="inspiration" type="text" placeholder="d6" id="inspiration"/>
            </div>
            <div class="proficiencybonus box">
              <div class="label-container">
                <label for="proficiencybonus">Proficiency Bonus</label>
              </div>
              <input name="proficiencybonus" placeholder="+2" id="proficiencybonus"/>
            </div>
            <div class="saves list-section box">
              <ul>
                <li>
                  <label for="Strength-save">Strength</label>
                  <input name="Strength-save" placeholder="+0" type="text" id="Strength-save"/>
                  <input name="Strength-save-prof" type="checkbox" id="Strength-save-prof"/>
                </li>
                <li>
                  <label for="Dexterity-save">Dexterity</label>
                  <input name="Dexterity-save" placeholder="+0" type="text" id="Dexterity-save"/>
                  <input name="Dexterity-save-prof" type="checkbox" id="Dexterity-save-prof"/>
                </li>
                <li>
                  <label for="Constitution-save">Constitution</label>
                  <input name="Constitution-save" placeholder="+0" type="text" id="Constitution-save"/>
                  <input name="Constitution-save-prof" type="checkbox" id="Constitution-save-prof"/>
                </li>
                <li>
                  <label for="Wisdom-save">Wisdom</label>
                  <input name="Wisdom-save" placeholder="+0" type="text" id="Wisdom-save"/>
                  <input name="Wisdom-save-prof" type="checkbox" id="Wisdom-save-prof"/>
                </li>
                <li>
                  <label for="Intelligence-save">Intelligence</label>
                  <input name="Intelligence-save" placeholder="+0" type="text" id="Intelligence-save"/>
                  <input name="Intelligence-save-prof" type="checkbox" id="Intelligence-save-prof"/>
                </li>
                <li>
                  <label for="Charisma-save">Charisma</label>
                  <input name="Charisma-save" placeholder="+0" type="text" id="Charisma-save"/>
                  <input name="Charisma-save-prof" type="checkbox" id="Charisma-save-prof"/>
                </li>
              </ul>
              <div class="label">
                Saving Throws
              </div>
            </div>
            <div class="skills list-section box">
              <ul>
                <li>
                  <label for="Acrobatics">Acrobatics <span class="skill">(Dex)</span></label>
                  <input name="Acrobatics" placeholder="+0" type="text" id="Acrobatics"/>
                  <input name="Acrobatics-prof" type="checkbox" id="Acrobatics-prof"/>
                </li>
                <li>
                  <label for="Animal-Handling">Animal-Handling <span class="skill">(Wis)</span></label>
                  <input name="Animal-Handling" placeholder="+0" type="text" id="Animal-Handling"/>
                  <input name="Animal-Handling-prof" type="checkbox" id="Animal-Handling-prof"/>
                </li>
                <li>
                  <label for="Arcana">Arcana <span class="skill">(Int)</span></label>
                  <input name="Arcana" placeholder="+0" type="text" id="Arcana"/>
                  <input name="Arcana-prof" type="checkbox" id="Arcana-prof"/>
                </li>
                <li>
                  <label for="Athletics">Athletics <span class="skill">(Str)</span></label>
                  <input name="Athletics" placeholder="+0" type="text" id="Athletics"/>
                  <input name="Athletics-prof" type="checkbox" id="Athletics-prof"/>
                </li>
                <li>
                  <label for="Deception">Deception <span class="skill">(Cha)</span></label>
                  <input name="Deception" placeholder="+0" type="text" id="Deception"/>
                  <input name="Deception-prof" type="checkbox" id="Deception-prof"/>
                </li>
                <li>
                  <label for="History">History <span class="skill">(Int)</span></label>
                  <input name="History" placeholder="+0" type="text" id="History"/>
                  <input name="History-prof" type="checkbox" id="History-prof"/>
                </li>
                <li>
                  <label for="Insight">Insight <span class="skill">(Wis)</span></label>
                  <input name="Insight" placeholder="+0" type="text" id="Insight"/>
                  <input name="Insight-prof" type="checkbox" id="Insight-prof"/>
                </li>
                <li>
                  <label for="Intimidation">Intimidation <span class="skill">(Cha)</span></label>
                  <input name="Intimidation" placeholder="+0" type="text" id="Intimidation"/>
                  <input name="Intimidation-prof" type="checkbox" id="Intimidation-prof"/>
                </li>
                <li>
                  <label for="Investigation">Investigation <span class="skill">(Int)</span></label>
                  <input name="Investigation" placeholder="+0" type="text" id="Investigation"/>
                  <input name="Investigation-prof" type="checkbox" id="Investigation-prof"/>
                </li>
                <li>
                  <label for="Medicine">Medicine <span class="skill">(Wis)</span></label>
                  <input name="Medicine" placeholder="+0" type="text" id="Medicine"/>
                  <input name="Medicine-prof" type="checkbox" id="Medicine-prof"/>
                </li>
                <li>
                  <label for="Nature">Nature <span class="skill">(Int)</span></label>
                  <input name="Nature" placeholder="+0" type="text" id="Nature"/>
                  <input name="Nature-prof" type="checkbox" id="Nature-prof"/>
                </li>
                <li>
                  <label for="Perception">Perception <span class="skill">(Wis)</span></label>
                  <input name="Perception" placeholder="+0" type="text" id="Perception"/>
                  <input name="Perception-prof" type="checkbox" id="Perception-prof"/>
                </li>
                <li>
                  <label for="Performance">Performance <span class="skill">(Cha)</span></label>
                  <input name="Performance" placeholder="+0" type="text" id="Performance"/>
                  <input name="Performance-prof" type="checkbox" id="Performance-prof"/>
                </li>
                <li>
                  <label for="Persuasion">Persuasion <span class="skill">(Cha)</span></label>
                  <input name="Persuasion" placeholder="+0" type="text" id="Persuasion"/>
                  <input name="Persuasion-prof" type="checkbox" id="Persuasion-prof"/>
                </li>
                <li>
                  <label for="Religion">Religion <span class="skill">(Int)</span></label>
                  <input name="Religion" placeholder="+0" type="text" id="Religion"/>
                  <input name="Religion-prof" type="checkbox" id="Religion-prof"/>
                </li>
                <li>
                  <label for="Sleight-of-Hand">Sleight of Hand <span class="skill">(Dex)</span></label>
                  <input name="Sleight-of-Hand" placeholder="+0" type="text" id="Sleight-of-Hand"/>
                  <input name="Sleight-of-Hand-prof" type="checkbox" id="Sleight-of-Hand-prof"/>
                </li>
                <li>
                  <label for="Stealth">Stealth <span class="skill">(Dex)</span></label>
                  <input name="Stealth" placeholder="+0" type="text" id="Stealth"/>
                  <input name="Stealth-prof" type="checkbox" id="Stealth-prof"/>
                </li>
                <li>
                  <label for="Survival">Survival <span class="skill">(Wis)</span></label>
                  <input name="Survival" placeholder="+0" type="text" id="Survival"/>
                  <input name="Survival-prof" type="checkbox" id="Survival-prof"/>
                </li>
              </ul>
              <div class="label">
                Skills
              </div>
            </div>
          </div>
        </section>
        <div class="passive-perception box">
          <div class="label-container">
            <label for="passiveperception">Passive Perception</label>
          </div>
          <input name="passiveperception" placeholder="10" id="passiveperception"/>
        </div>
        <div class="otherprofs box textblock">
          <label for="otherprofs">Other Proficiencies and Languages</label><textarea name="otherprofs" id="otherprofs"></textarea>
        </div>
      </section>
      <section>
        <section class="combat">
          <div class="armorclass">
            <div>
              <label for="ac">Armor Class</label>
              <input name="ac" placeholder="10" type="text" id="ac"/>
            </div>
          </div>
          <div class="initiative">
            <div>
              <label for="initiative">Initiative</label>
              <input name="initiative" placeholder="+0" type="text" id="initiative"/>
            </div>
          </div>
          <div class="speed">
            <div>
              <label for="speed">Speed</label>
              <input name="speed" placeholder="30" type="text" id="speed"/>
            </div>
          </div>
          <div class="hp">
            <div class="regular">
              <div class="max">
                <label for="maxhp">Hit Point Maximum</label>
                <input name="maxhp" placeholder="10" type="text" id="maxhp"/>
              </div>
              <div class="current">
                <label for="currenthp">Current Hit Points</label>
                <input name="currenthp" type="text" id="currenthp"/>
              </div>
            </div>
            <div class="temporary">
              <label for="temphp">Temporary Hit Points</label>
              <input name="temphp" type="text" id="temphp"/>
            </div>
          </div>
          <div class="hitdice">
            <div>
              <div class="total">
                <label for="totalhd">Total</label>
                <input name="totalhd" placeholder="2d10" type="text" id="totalhd"/>
              </div>
              <div class="remaining">
                <label for="remaininghd">Hit Dice</label>
                <input name="remaininghd" type="text" id="remaininghd"/>
              </div>
            </div>
          </div>
          <div class="deathsaves">
            <div>
              <div class="label">
                <label>Death Saves</label>
              </div>
              <div class="marks">
                <div class="deathsuccesses">
                  <label>Successes</label>
                  <div class="bubbles">
                    <input name="deathsuccess1" type="checkbox" id="deathsuccess1"/>
                    <input name="deathsuccess2" type="checkbox" id="deathsuccess2"/>
                    <input name="deathsuccess3" type="checkbox" id="deathsuccess3"/>
                  </div>
                </div>
                <div class="deathfails">
                  <label>Failures</label>
                  <div class="bubbles">
                    <input name="deathfail1" type="checkbox" id="deathfail1"/>
                    <input name="deathfail2" type="checkbox" id="deathfail2"/>
                    <input name="deathfail3" type="checkbox" id="deathfail3"/>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="attacksandspellcasting">
          <div>
            <label>Attacks & Spellcasting</label>
            <table>
              <thead>
                <tr>
                  <th>
                    Name
                  </th>
                  <th>
                    Atk Bonus
                  </th>
                  <th>
                    Damage/Type
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <input name="atkname1" type="text" id="atkname1"/>
                  </td>
                  <td>
                    <input name="atkbonus1" type="text" id="atkbonus1"/>
                  </td>
                  <td>
                    <input name="atkdamage1" type="text" id="atkdamage1"/>
                  </td>
                </tr>
                <tr>
                  <td>
                    <input name="atkname2" type="text" id="atkname2"/>
                  </td>
                  <td>
                    <input name="atkbonus2" type="text" id="atkbonus2"/>
                  </td>
                  <td>
                    <input name="atkdamage2" type="text" id="atkdamage2"/>
                  </td>
                </tr>
                <tr>
                  <td>
                    <input name="atkname3" type="text" id="atkname3"/>
                  </td>
                  <td>
                    <input name="atkbonus3" type="text" id="atkbonus3"/>
                  </td>
                  <td>
                    <input name="atkdamage3" type="text" id="atkdamage3"/>
                  </td>
                </tr>
              </tbody>
            </table>
            <textarea></textarea>
          </div>
        </section>
        <section class="equipment">
          <div>
            <label>Equipment</label>
            <div class="money">
              <ul>
                <li>
                  <label for="cp">cp</label><input name="cp" id="cp"/>
                </li>
                <li>
                  <label for="sp">sp</label><input name="sp" id="sp"/>
                </li>
                <li>
                  <label for="ep">ep</label><input name="ep" id="ep"/>
                </li>
                <li>
                  <label for="gp">gp</label><input name="gp" id="gp"/>
                </li>
                <li>
                  <label for="pp">pp</label><input name="pp" id="pp"/>
                </li>
              </ul>
            </div>
            <textarea placeholder="Equipment list here"></textarea>
          </div>
        </section>
      </section>
      <section>
        <section class="flavor">
          <div class="personality">
            <label for="personality">Personality</label><textarea name="personality" id="personality"></textarea>
          </div>
          <div class="ideals">
            <label for="ideals">Ideals</label><textarea name="ideals" id="ideals"></textarea>
          </div>
          <div class="bonds">
            <label for="bonds">Bonds</label><textarea name="bonds" id="bonds"></textarea>
          </div>
          <div class="flaws">
            <label for="flaws">Flaws</label><textarea name="flaws" id="flaws"></textarea>
          </div>
        </section>
        <section class="features">
          <div>
            <label for="features">Features & Traits</label><textarea name="features" id="features"></textarea>
          </div>
        </section>
      </section>
    </main>
  </body>
</form>
